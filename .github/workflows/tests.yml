name: OCI ARM Instance Creator

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  create-instance:
    runs-on: ubuntu-latest
    name: Try to create OCI ARM instance
    steps:
      - uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Write private key to file
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > /tmp/oci_private_key.pem
          chmod 600 /tmp/oci_private_key.pem

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          OCI_REGION=${{ secrets.OCI_REGION }}
          OCI_USER_ID=${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID=${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT=${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME=/tmp/oci_private_key.pem
          OCI_AVAILABILITY_DOMAIN=${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_SUBNET_ID=${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID=${{ secrets.OCI_IMAGE_ID }}
          OCI_OCPUS=${{ secrets.OCI_OCPUS }}
          OCI_MEMORY_IN_GBS=${{ secrets.OCI_MEMORY_IN_GBS }}
          OCI_SSH_PUBLIC_KEY=${{ secrets.OCI_SSH_PUBLIC_KEY }}
          OCI_SHAPE=VM.Standard.A1.Flex
          OCI_MAX_INSTANCES=1
          EOF
          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' .env

      - name: Run OCI instance creation script
        run: php index.php
